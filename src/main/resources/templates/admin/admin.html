<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>
<body>
<h1>Admin panel</h1>
<table border="1">
    <tr>
        <th>FirsName</th>
        <th>LastName</th>
        <th>Password</th>
        <th>Role</th>
        <th>Action</th>
    </tr>


    <tr th:block th:each="user:${users}">

        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.roles}"></td>
        <td><a th:href="@{admin/{id}/edit(id=${user.id})}">Edit</a>
            <a th:href="@{admin/{id}/delete(id=${user.id})}">Delete</a>
            <a th:href="@{user/{id}(id=${user.id})}">Page</a>
        </td>

    </tr>

</table>

<br><br>
<input type="button" value="Add"
       onclick="window.location.href = '/admin/new'"/>

<br/><br/>
<input type="button" value="Logout"
       onclick="window.location.href = '/logout'">


</body>
</html>
